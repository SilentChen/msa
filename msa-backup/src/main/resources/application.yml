# tomcat
server:
  port: 8002
# spring boot admin
spring:
  application:
    name: msa-backup
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: ${spring.application.name}	# 注册到consul的服务名称
  boot:
    admin:
      client:
        url: "http://localhost:8000"
# 开放健康检查接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
# backup datasource
msa:
  backup:
    datasource:
      host: localhost
      userName: root
      password: qwer
      database: msa